- api:
    def: api_account_login($identity, $password)
    request:
        # 完整的url路径
        url: $tiger_api_host/tiger/accounts/login
        method: POST
        json:
            identity: $identity
            password: $password
            pid: 65edCTyg
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 4]
        - contains: [content, token]
