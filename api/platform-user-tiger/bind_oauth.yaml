    def: bind_oauth($user_id, $unionid, $appid)
    request:
        url: ${get_platform_tiger_api_host()}/accounts/oauth/bind
        method: POST
        json:
            user_id: $user_id
            unionid: $unionid
            openid: $unionid
            appid: $appid