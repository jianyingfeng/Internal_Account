- config:
    name: 获取wood作品详细
    request:
        base_url: $platform_tiger_api_host
        method: GET
        headers:
            Content-Type: $content_type

- test:
    name: 未登录-wood作品
    request:
        url: /works/wood/$wood_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $wood_work_id]
        - eq: [content.type, 7]
        - length_equals: [content, 10]
        - contains: [content, status]
- test:
    name: 未登录-IDE作品
    request:
        url: /works/wood/$ide_published_work_id
    validate:
        - eq: [status_code, 204]
- test:
    name: 未登录-不存在的作品id
    request:
        url: /works/wood/$unexist_work_id
    validate:
        - eq: [status_code, 204]
- test:
    name: 未登录-格式错误的作品id
    request:
        url: /works/wood/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]