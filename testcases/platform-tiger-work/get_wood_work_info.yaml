- config:
    name: 获取wood作品详细
    base_url: ${platform_tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: wood作品
    request:
        method: GET
        url: /works/wood/${source_user_wood_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, '${source_user_wood_work_id()}']
        - eq: [content.user_id, '${source_user_id()}']
        - eq: [content.type, 7]
        - eq: [content.language_type, 1]
        - length_equals: [content, 10]
        - contains: [content, status]
        - contains: [content, content]

- test:
    name: 已发布IDE作品
    request:
        method: GET
        url: /works/wood/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 204]

- test:
    name: 不存在的作品id
    request:
        method: GET
        url: /works/wood/$unexist_work_id
    validate:
        - eq: [status_code, 204]

- test:
    name: 格式错误的作品id
    request:
        method: GET
        url: /works/wood/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]