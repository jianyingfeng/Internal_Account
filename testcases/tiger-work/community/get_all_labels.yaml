- config:
    name: 获取所有标签（Public）
    base_url: ${tiger_api_host()}

- test:
    name: 未登录
    request:
        method: GET
        url: /tiger/community/work/labels
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - length_equals: [content.0, 2]
        - contains: [content.0, category]
        - contains: [content.0, labels]
        - length_equals: [content.0.category, 7]
        - eq: [content.0.category.id, 1]