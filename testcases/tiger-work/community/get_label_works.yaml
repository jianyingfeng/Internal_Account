- config:
    name: 获取带有某标签的作品（Public）
    base_url: ${tiger_api_host()}
    variables:
        - existed_work_label_id: 22
        - unexist_work_label_id: 100
        - wrong_type_work_label_id: aaa

- test:
    name: 未登录-作品标签存在
    request:
        method: GET
        url: /tiger/community/work/label/$existed_work_label_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.label.id, $existed_work_label_id]
        - length_equals: [content.label, 4]
        - contains: [content, works]
        - length_equals: [content.works.0, 6]
        - contains: [content.works.0, description]

- test:
    name: 标签不存在
    request:
        method: GET
        url: /tiger/community/work/label/$unexist_work_label_id
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - length_equals: [content.works, 0]
        - type_match: [content.works, list]

- test:
    name: 标签类型错误
    request:
        method: GET
        url: /tiger/community/work/label/$wrong_type_work_label_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

