- config:
    name: Nemo作品点赞（Public）
    request:
        base_url: $tiger_api_host
        method: PUT
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-nemo作品
    request:
        url: /tiger/nemo/works/$source_user_nemo_work_id/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]
- test:
    name: 未登录-已发布ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_published_work_id/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]
- test:
    name: 未登录-未发布ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_unpublish_work_id/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]
- test:
    name: 未登录-临时删除的ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_deleted_temporarily_work_id/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]
- test:
    name: 未登录-永久删除的ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_deleted_permanently_work_id/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]
- test:
    name: 未登录-不存在的作品id
    request:
        url: /tiger/nemo/works/$unexist_work_id/like
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 未登录-格式错误的作品id
    request:
        url: /tiger/nemo/works/$unexist_work_id/like
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]