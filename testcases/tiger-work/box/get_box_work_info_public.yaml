- config:
    name: 获取box作品详情（Public）
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布BOX2.0作品
    request:
        method: GET
        url: /tiger/box/work/${source_user_boxv2_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, '${source_user_boxv2_published_work_id()}']
        - eq: [content.user_info.id, '${source_user_id()}']
        - length_equals: [content, 18]
        - contains: [content, preview_url]
        - contains: [content, work_url]
        - contains: [content, labels]

- test:
    name: 未登录-未发布BOX2.0作品
    request:
        method: GET
        url: /tiger/box/work/${source_user_boxv2_unpublish_work_id()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]

- test:
    name: 未登录-已发布ide作品
    request:
        method: GET
        url: /tiger/box/work/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 已登录-未发布BOX2.0作品
    request:
        method: GET
        url: /tiger/box/work/${source_user_boxv2_unpublish_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]

- test:
    name: 未登录-不存在的作品id
    request:
        method: GET
        url: /tiger/box/work/$unexist_work_id
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-格式错误的作品id
    request:
        method: GET
        url: /tiger/box/work/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]