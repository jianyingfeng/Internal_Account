- config:
    name: 列出BOX热门作品（Public）
    request:
        base_url: $tiger_api_host
        method: GET

- test:
    name: 未登录-不传递任何参数
    request:
        url: /tiger/box/work/list/hot
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 未登录-page=1-per_page=1
    request:
        url: /tiger/box/work/list/hot?page=1&per_page=1
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
