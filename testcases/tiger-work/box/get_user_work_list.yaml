- config:
    name: 列出用户作品（Public）
    request:
        base_url: $tiger_api_host
        method: GET
    variables:
        - unexist_user_id: 100
        - wrong_type_user_id: aaa
        - unexist_work_type_id: 100

- test:
    name: 用户id存在-请求头为空
    request:
        url: /tiger/box/work/list/user/$source_user_id
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 用户id存在-传递total为true
    request:
        url: /tiger/box/work/list/user/$source_user_id?total=true
    validate:
        - eq: [status_code, 200]
        - type_match: [content, dict]
        - contains: [content, total]
        - contains: [content, data]
- test:
    name: 用户id存在-传递type为1
    request:
        url: /tiger/box/work/list/user/$source_user_id?type=1
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 用户id存在-传递type为1,3,5
    request:
        url: /tiger/box/work/list/user/$source_user_id?type=1,3,5
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 用户id存在-传递不存在的type_id
    request:
        url: /tiger/box/work/list/user/$source_user_id?type=$unexist_work_type_id
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, BOX_6]
- test:
    name: 用户id不存在-请求头为空
    request:
        url: /tiger/box/work/list/user/$unexist_user_id
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 0]
- test:
    name: 格式错误的user_id-请求头为空
    request:
        url: /tiger/box/work/list/user/$wrong_type_user_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]