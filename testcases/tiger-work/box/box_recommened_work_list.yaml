- config:
    name: 列出box推荐作品（Public）
    request:
        base_url: $tiger_api_host
        method: GET

- test:
    name: 未登录-不传递任何参数
    request:
        url: /tiger/box/work/list/recommend
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 未登录-page=1-per_page=1
    request:
        url: /tiger/box/work/list/recommend?page=1&per_page=1
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 未登录-page=0-per_page=1
    request:
        url: /tiger/box/work/list/recommend?page=0&per_page=1
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 未登录-page=1-per_page=0
    request:
        url: /tiger/box/work/list/recommend?page=1&per_page=0
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]