- config:
    name: 列出box推荐作品（Public）
    base_url: ${tiger_api_host()} 

- test:
    name: 未登录-不传递任何参数
    request:
        method: GET
        url: /tiger/box/work/list/recommend
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 未登录-page为1-per_page为15-order为update_time
    request:
        method: GET
        url: /tiger/box/work/list/recommend?page=1&per_page=1&order=update_time
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 未登录-page=0-per_page=1
    request:
        method: GET
        url: /tiger/box/work/list/recommend?page=0&per_page=1
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 未登录-page=1-per_page=0
    request:
        method: GET
        url: /tiger/box/work/list/recommend?page=1&per_page=0
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]