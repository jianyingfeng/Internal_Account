    name: 已登录-作品id格式错误
    api: api/tiger-work/backend/uncollection_work.yaml
    variables:
        - work_id: $wrong_type_work_id
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]