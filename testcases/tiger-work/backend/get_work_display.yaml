- config:
    name: 获取作品display信息（Public）
    base_url: ${tiger_api_host()}
    variables:
        unexist_work_id: 100
        wrong_type_work_id: aaa

- test:
    name: 未登录-已发布IDE作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]
        - contains: [content.data, config]
        - contains: [content.data, work_url]
        - contains: [content.data, work_name]

- test:
    name: 未登录-未发布IDE作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_ide_unpublish_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]
        - length_greater_than_or_equals: [content.data.work_url, 1]
        - contains: [content.data, config]
        - contains: [content.data, work_url]
        - contains: [content.data, work_name]

- test:
    name: 未登录-临时删除IDE作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_ide_deleted_temporarily_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]
        - contains: [content.data, config]
        - contains: [content.data, work_url]
        - contains: [content.data, work_name]

- test:
    name: 未登录-永久删除IDE作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_ide_deleted_permanently_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]
        - contains: [content.data, config]
        - contains: [content.data, work_url]
        - contains: [content.data, work_name]

- test:
    name: 未登录-BOX2.0作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_boxv2_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_greater_than_or_equals: [content.data.work_url, 1]
        - length_equals: [content.data, 3]
        - contains: [content.data, config]
        - contains: [content.data, work_url]
        - contains: [content.data, work_name]

- test:
    name: 未登录-Wood作品
    request:
        method: GET
        url: /api/v2/work/display/${source_user_wood_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data.work_url, 0]
        - length_equals: [content.data, 3]
        - contains: [content.data, config]
        - contains: [content.data, work_name]

- test:
    name: 未登录-不存在的作品id
    request:
        method: GET
        url:  /api/v2/work/display/$unexist_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3023]
        - eq: [content.msg, 作品不存在]
        - length_equals: [content.data, 0]

- test:
    name: 未登录-格式错误作品id
    request:
        method: GET
        url: /api/v2/work/display/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
