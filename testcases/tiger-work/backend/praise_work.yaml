- config:
    name: 点赞/取消点赞作品（Public）
    base_url: ${tiger_api_host()} 

- test:
    name: 未登录-已发布作品(未点赞)
    request:
        method: POST
        url: /api/work/praise/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - contains: [content.data, sign]
        - eq: [content.data.sign, 1]

- test:
    name: 未登录-已发布作品(已点赞)
    request:
        method: POST
        url: /api/work/praise/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - contains: [content.data, sign]
        - eq: [content.data.sign, -1]

- test:
    name: 未登录-未发布作品
    request:
        method: POST
        url: /api/work/praise/${source_user_ide_unpublish_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - contains: [content.data, sign]

- test:
    name: 未登录-临时删除作品
    request:
        method: POST
        url: /api/work/praise/${source_user_ide_deleted_temporarily_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - contains: [content.data, sign]

- test:
    name: 未登录-永久删除作品
    request:
        method: POST
        url: /api/work/praise/${source_user_ide_deleted_permanently_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - contains: [content.data, sign]