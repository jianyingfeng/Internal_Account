- config:
    name: 修改用户作品封面
    request:
        base_url: $tiger_api_host
        method: PUT
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布作品
    request:
        url: /api/user/preview/work/$source_user_ide_published_work_id
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-个人已发布Kitten作品
    request:
        url: /api/user/preview/work/$source_user_ide_published_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
- test:
    name: 已登录-个人未发布Kitten作品
    request:
        url: /api/user/preview/work/$source_user_ide_unpublish_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]
        - eq: [content.msg, 你无权操作此作品]
- test:
    name: 已登录-个人临时删除作品
    request:
        url: /api/user/preview/work/$source_user_ide_deleted_temporarily_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]
        - eq: [content.msg, 你无权操作此作品]
- test:
    name: 已登录-个人永久删除kitten作品
    request:
        url: /api/user/preview/work/$source_user_ide_deleted_permanently_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]
        - eq: [content.msg, 你无权操作此作品]
- test:
    name: 已登录-不存在的作品id
    request:
        url: /api/user/preview/work/$unexist_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]
        - eq: [content.msg, 你无权操作此作品]
- test:
    name: 已登录-格式错误的作品id
    request:
        url: /api/user/preview/work/$wrong_type_work_id
        headers:
            Authorization: $source_user_login_token
        json:
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 2001]
        - eq: [content.msg, 输入数据格式错误]