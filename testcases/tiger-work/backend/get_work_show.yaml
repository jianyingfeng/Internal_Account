- config:
    name: 获取作品show详情（Public）
    base_url: ${tiger_api_host()}
    variables:
        unexist_work_id: 100
        wrong_type_work_id: aaa

- test:
    name: 未登录-已发布作品
    request:
        method: GET
        url: /api/work/show/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]

- test:
    name: 未登录-未发布作品
    request:
        method: GET
        url: /api/work/show/${source_user_ide_unpublish_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]

- test:
    name: 未登录-临时删除作品
    request:
        method: GET
        url: /api/work/show/${source_user_ide_deleted_temporarily_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]

- test:
    name: 未登录-永久删除作品
    request:
        method: GET
        url: /api/work/show/${source_user_ide_deleted_permanently_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]
        - length_equals: [content.data, 3]

- test:
    name: 未登录-不存在的作品id
    request:
        method: GET
        url: /api/work/show/$unexist_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3023]
        - eq: [content.msg, 作品不存在]
        - length_equals: [content.data, 0]

- test:
    name: 未登录-格式错误作品id
    request:
        method: GET
        url: /api/work/show/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
