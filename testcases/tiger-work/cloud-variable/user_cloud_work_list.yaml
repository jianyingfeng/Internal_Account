- config:
    name: 获取用户云变量作品列表
    request:
        base_url: $tiger_api_host
        url: /tiger/cloud-variable/dashboard/works
        method: GET

- test:
    name: 未登录
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]