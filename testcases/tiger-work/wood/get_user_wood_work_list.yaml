- config:
    name: 获取用户的 wood 作品列表
    base_url: ${tiger_api_host()}

- test:
    name: 未登录
    request:
        method: GET
        url: /tiger/wood/user/works
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录
    request:
        method: GET
        url: /tiger/wood/user/works
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]