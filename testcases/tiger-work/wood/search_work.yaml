- config:
    name: 获取用户的 wood 作品列表
    request:
        base_url: $tiger_api_host
        method: GET
    variables:
        - query_text: 哈哈

- test:
    name: 未登录-不传递任何参数
    request:
        url: /tiger/wood/user/works/search
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 未登录-传递query
    request:
        url: /tiger/wood/user/works/search?query=$query_text
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-传递query
    request:
        url: /tiger/wood/user/works/search?query=$query_text
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
- test:
    name: 已登录-传递query-传递limit=0
    request:
        url: /tiger/wood/user/works/search?query=$query_text&limit=0
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]