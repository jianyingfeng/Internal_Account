- config:
    name: 保存 Box 作品（创建或者修改）
    base_url: ${tiger_api_host()}
    variables:
        - wood_work_content: print(test-wood_work)

- test:
    name: 未登录-保存wood作品(创建作品)
    request:
        method: POST
        url: /tiger/work/wood
        json: 
            name: 测试创建wood作品
            content: $wood_work_content
            language_type: 1
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-保存wood作品(创建作品)
    request:
        method: POST
        url: /tiger/work/wood
        headers:
            Authorization: ${source_user_login_token()}
        json: 
            name: 测试创建wood作品
            content: $wood_work_content
            language_type: 1
    validate:
        - eq: [status_code, 200]
        - contains: [content, work_id]
        - contains: [content, name]
        - length_equals: [content, 2]
    extract:
        - wood_work_id: content.work_id

- test:
    name: 已登录-保存wood作品(修改作品)
    request:
        method: POST
        url: /tiger/work/wood
        headers:
            Authorization: ${source_user_login_token()}
        json: 
            name: 测试修改wood作品
            content: $wood_work_content
            language_type: 1
            work_id: $wood_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $wood_work_id]
        - contains: [content, name]
        - length_equals: [content, 2]

- test:
    name: 已登录-只传递name
    request:
        method: POST
        url: /tiger/work/wood
        headers:
            Authorization: ${source_user_login_token()}
        json: 
            name: 测试修改wood作品
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-只传递content
    request:
        method: POST
        url: /tiger/work/wood
        headers:
            Authorization: ${source_user_login_token()}
        json: 
            name: 测试修改wood作品
            content: $wood_work_content
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-不传递任何参数
    variables:
        wood_work_content: test-update-wood-work
    request:
        method: POST
        url: /tiger/work/wood
        headers:
            Authorization: ${source_user_login_token()}
            Content-Type: application/json
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]