- config:
    name: 获取 wood 作品信息
    request:
        base_url: $tiger_api_host
        method: GET
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-wood作品
    request: 
        url: /tiger/wood/works/$source_user_wood_work_id
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-个人wood作品
    request: 
        url: /tiger/wood/works/$source_user_wood_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.language_type, 1]
        - length_equals: [content, 3]
        - contains: [content, name]
        - contains: [content, content]
- test:
    name: 已登录-个人已发布ide作品
    request: 
        url: /tiger/wood/works/$source_user_ide_published_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, Wood_0]
- test:
    name: 已登录-个人nemo作品
    request: 
        url: /tiger/wood/works/$source_user_nemo_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, Wood_0]
- test:
    name: 已登录-不存在的作品id
    request: 
        url: /tiger/wood/works/$unexist_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 已登录-格式错误的作品id
    request: 
        url: /tiger/wood/works/$wrong_type_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]