- config:
    name: 修改作品名
    request:
        base_url: $tiger_api_host
        method: PATCH
    variables:
        - unexist_work_name: 哈哈哈哈呵呵呵呵

- test:
    name: 未登录-已发布ide作品-传递work_type和name
    request:
        url: /tiger/work/works/$source_user_ide_published_work_id/rename
        json:
            work_type: 1
            name: $unexist_work_name
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-已发布ide作品-传递work_type=1和name
    request:
        url: /tiger/work/works/$source_user_ide_published_work_id/rename
        headers:
            Authorization: $user_login_token
        json:
            work_type: 1
            name: $unexist_work_name
    validate:
        - eq: [status_code, 200]
        - eq: [content.name, $unexist_work_name]
- test:
    name: 已登录-已发布ide作品-传递work_type=2和name
    request:
        url: /tiger/work/works/$source_user_ide_published_work_id/rename
        headers:
            Authorization: $user_login_token
        json:
            work_type: 2
            name: $unexist_work_name
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]