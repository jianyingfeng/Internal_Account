- config:
    name: 购买作品
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_published_work_id()}/fork
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-个人已发布IDE作品(可购买)
    api: api/tiger-work/tiger/fork_work.yaml
    variables:
        - work_id: ${source_user_ide_published_work_id()}
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_9]

- test:
    name: 已登录-他人已发布作品(可购买)
    api: api/tiger-work/tiger/fork_work.yaml
    variables:
        - work_id: ${target_user_ide_published_work_id()}
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - contains: [content, id]
    # extract:
    #     - forked_create_work_id: 

- test:
    name: 已登录-购买他人已发布作品(不可购买)
    api: api/tiger-work/tiger/fork_work.yaml
    variables:
        - work_id: ${target_user_ide_published_unfork_work_id()}
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_5]

- test:
    name: 已登录-购买不存在的作品id
    api: api/tiger-work/tiger/fork_work.yaml
    variables:
        - work_id: $unexist_work_id
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 已登录-格式错误的作品id
    api: api/tiger-work/tiger/fork_work.yaml
    variables:
        - work_id: $wrong_type_work_id
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]