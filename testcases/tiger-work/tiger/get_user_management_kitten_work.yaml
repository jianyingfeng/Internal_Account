- config:
    name: kitten作品管理页面
    base_url: ${tiger_api_host()}

- test:
    name: 已登录-orientation为1-offset为0-limit为20
    request:
        method: GET
        url: /tiger/work/user/management/kitten?offset=0&limit=20&orientation=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.limit, 20]
        - eq: [content.offset, 0]
        - length_equals: [content, 4]
        - contains: [content, total]

