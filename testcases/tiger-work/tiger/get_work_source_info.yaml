- config:
    name: 获取作品source信息
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布作品
    request:
        method: GET
        url: /tiger/work/source/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-个人已发布作品
    request:
        method: GET
        url: /tiger/work/source/${source_user_ide_published_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.config, '']
        # - length_equals: [content, 4]
        - contains: [content, name]
        - contains: [content, preview]
        - contains: [content, source_urls]

- test:
    name: 已登录用户-个人未发布作品
    request:
        method: GET
        url: /tiger/work/source/${source_user_ide_unpublish_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.config, '']
        # - length_equals: [content, 4]
        - contains: [content, name]
        - contains: [content, preview]
        - contains: [content, source_urls]

- test:
    name: 已登录-个人临时删除的作品
    request:
        method: GET
        url: /tiger/work/source/${source_user_ide_deleted_temporarily_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 410]
        - eq: [content.error_code, W_1]

- test:
    name: 已登录用户-个人永久删除的作品
    request:
        method: GET
        url: /tiger/work/source/${source_user_ide_deleted_permanently_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 410]
        - eq: [content.error_code, W_1]

- test:
    name: 已登录用户-他人已发布作品
    request:
        method: GET
        url: /tiger/work/source/${target_user_ide_published_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_3]

- test:
    name: 已登录-不存在的作品id
    request:
        method: GET
        url: /tiger/work/source/$unexist_work_id
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 已登录-格式错误的作品id
    request:
        method: GET
        url: /tiger/work/source/$wrong_type_work_id
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]