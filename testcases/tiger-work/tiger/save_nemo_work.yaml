- config:
    name: 保存 Box 作品（创建或者修改）
    request:
        base_url: $tiger_api_host
        url: /tiger/work/nemo
        method: POST
        headers:
            Content-Type: $content_type


- test:
    name: 未登录-保存nemo作品(创建作品)
    request:
        json: 
            name: 测试创建nemo作品
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_blocks: 7
            n_roles: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-保存nemo作品(创建作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建nemo作品
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_blocks: 7
            n_roles: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 200]
        - contains: [content, work_id] 
    extract:
        - nemo_work_id: content.work_id
- test:
    name: 已登录-保存nemo作品(修改作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试修改nemo作品
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_blocks: 7
            n_roles: 7
            bcm_version: "0.1.0"
            work_id: $nemo_work_id
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - eq: [content.work_id, $nemo_work_id]
- test:
    name: 已登录-保存nemo作品(创建作品)-不传递name
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_blocks: 7
            n_roles: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存nemo作品(创建作品)-不传递preview
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建nemo作品
            work_url: $source_user_nemo_work_url
            n_blocks: 7
            n_roles: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存nemo作品(创建作品)-不传递n_blocks
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建nemo作品
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_roles: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存nemo作品(创建作品)-不传递n_roles
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建nemo作品
            work_url: $source_user_nemo_work_url
            preview: $source_user_nemo_preview_url
            n_blocks: 7
            bcm_version: "0.1.0"
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
