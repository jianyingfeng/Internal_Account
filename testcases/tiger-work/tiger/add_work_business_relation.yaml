- test:
    name: 已登录-work_id为未发布ide作品-business不支持
    request:
        headers:
            Authorization: $source_user_login_token
        json:
            work_id: $source_user_ide_published_work_id
            business: $unsupport_business
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-work_id为已发布ide作品-business不传递
    request:
        headers:
            Authorization: $source_user_login_token
        json:
            work_id: $source_user_ide_published_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-work_id不存在
    request:
        headers:
            Authorization: $source_user_login_token
        json:
            work_id: $unexist_work_id
            business: $business_contest
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 已登录-work_id格式错误
    request:
        headers:
            Authorization: $source_user_login_token
        json:
            work_id: $wrong_type_work_id
            business: $business_contest
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]      
- test:
    name: 已登录-不传递任何参数
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]   