- config:
    name: 保存 Box 作品（创建或者修改）
    request:
        base_url: $tiger_api_host
        url: /tiger/work/wood
        method: POST
        headers:
            Content-Type: $content_type
    variables:
        - wood_work_content: print(test-wood_work)

- test:
    name: 未登录-保存wood作品(创建作品)
    request:
        json: 
            name: 测试创建wood作品
            content: $wood_work_content
            language_type: 1
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-保存wood作品(创建作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建wood作品
            content: $wood_work_content
            language_type: 1
    validate:
        - eq: [status_code, 200]
        - contains: [content, work_id]
        - contains: [content, name]
        - length_equals: [content, 2]
    extract:
        - wood_work_id: content.work_id
- test:
    name: 已登录-保存wood作品(修改作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试修改wood作品
            content: $wood_work_content
            language_type: 1
            work_id: $wood_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $wood_work_id]
        - contains: [content, name]
        - length_equals: [content, 2]
- test:
    name: 已登录-只传递name
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试修改wood作品
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-只传递content
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试修改wood作品
            content: $wood_work_content
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-不传递任何参数
    variables:
        wood_work_content: test-update-wood-work
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]