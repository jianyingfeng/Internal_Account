- config:
    name: 修改作品名
    base_url: ${tiger_api_host()}
    variables:
        - unexist_own_wood_work_name: 哈哈哈哈呵呵呵呵wood
        - unexist_own_ide_work_name: 哈哈哈哈呵呵呵呵IDE
        - unexist_work_type: 100

- test:
    name: 已登录-个人wood作品-work_type=7-name不同于个人名下其他wood作品名
    request:
        method: PATCH
        url: /tiger/work/works/${source_user_wood_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 7
            name: $unexist_own_wood_work_name
    validate:
        - eq: [status_code, 200]
        - contains: [content.name, $unexist_own_wood_work_name]

- test:
    name: 已登录-个人wood作品-work_type=7-name为空
    request:
        method: PATCH
        url: /tiger/work/works/${target_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 7
            name: ''
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-个人wood作品-work_type=7-name长度超过50
    request:
        method: PATCH
        url: /tiger/work/works/${target_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 7
            name: '111111111111111111111111111111111111111111111111112'
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-个人wood作品-work_type=7-name不传递
    request:
        method: PATCH
        url: /tiger/work/works/${target_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 7
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-个人已发布IDE作品-work_type=1-name不同于个人名下其他IDE作品名
    request:
        method: PATCH
        url: /tiger/work/works/${source_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 1
            name: $unexist_own_ide_work_name
    validate:
        - eq: [status_code, 200]
        - contains: [content.name, $unexist_own_ide_work_name]

- test:
    name: 已登录-个人已发布ide作品-work_type为3-name不同于个人名下其他IDE作品名
    request:
        method: PATCH
        url: /tiger/work/works/${source_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: 3
            name: $unexist_own_ide_work_name
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 已登录-个人已发布ide作品-work_type为不存在的类型-name不同于个人名下其他IDE作品名
    request:
        method: PATCH
        url: /tiger/work/works/${source_user_ide_published_work_id()}/rename
        headers:
            Authorization: ${source_user_login_token()}
        json:
            work_type: $unexist_work_type
            name: $unexist_own_ide_work_name
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 未登录-个人wood作品-work_type=7-name不同于个人名下其他wood作品名
    request:
        method: PATCH
        url: /tiger/work/works/${source_user_wood_work_id()}/rename
        json:
            work_type: 7
            name: $unexist_own_wood_work_name
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]