- config:
    name: 获取所有作品列表（Public）
    base_url: ${tiger_api_host()}

- test:
    name: 未登录-传递所有支持参数
    request:
        method: GET
        url: /tiger/work/list/all?type=1,3,5&order_by=view_times&page=1&per_page=30
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 未登录-不传递任何参数
    request:
        method: GET
        url: /tiger/work/list/all
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]