- config:
    name: 获取作品详情（Public）
    request:
        method: GET
        base_url: $tiger_api_host      
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布ide作品
    api: get_work_info_public($source_user_ide_published_work_id)
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_ide_published_work_id]
        - eq: [content.type, 1]
        - eq: [content.is_published, true]
        # - length_equals: [content, 22]
        - contains: [content, work_labels]
        - contains: [content, n_tree_nodes]
        - contains: [content, abilities]
        - contains: [content, player_url]
- test:
    name: 未登录-未发布ide作品
    api: get_work_info_public($source_user_ide_unpublish_work_id)
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 未登录-临时删除的ide作品
    api: get_work_info_public($source_user_ide_deleted_temporarily_work_id)
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 未登录-不存在的作品id
    api: get_work_info_public($unexist_work_id)
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 未登录-格式错误作品id
    api: get_work_info_public($wrong_type_work_id)
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-个人未发布ide作品
    request:
        url: /tiger/work/$source_user_ide_unpublish_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_ide_unpublish_work_id]
        - eq: [content.type, 1]
        - eq: [content.user_info.id, $source_user_id]
        # - length_equals: [content, 23]
- test:
    name: 已登录-他人未发布ide作品
    request:
        url: /tiger/work/$target_user_ide_unpublish_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 已登录-个人未发布wood作品
    request:
        url: /tiger/work/$source_user_wood_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_wood_work_id]
        - eq: [content.type, 7]
        - eq: [content.is_published, false]
        - eq: [content.abilities.is_owner, true]
        # - length_equals: [content, 20]
        - length_equals: [content.description, 0]
        - length_equals: [content.work_labels, 0]
        - contains: [content, work_labels]
        - contains: [content, n_tree_nodes]
        - contains: [content, abilities]
        - contains: [content, player_url] 
- test:
    name: 已登录-个人未发布nemo作品
    request:
        url: /tiger/work/$source_user_nemo_work_id
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_nemo_work_id]
        - eq: [content.type, 8]
        - eq: [content.is_published, false]
        - eq: [content.abilities.is_owner, true]
        # - length_equals: [content, 21]
        - contains: [content, work_labels]
        - contains: [content, n_tree_nodes]
        - contains: [content, abilities]
        - contains: [content, player_url] 
