- config:
    name: 用户或IP点赞作品（Public）
    base_url: ${tiger_api_host()}

- test:
    name: 未登录-work_id为已发布IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_published_work_id()}/like
    validate:
        - eq: [status_code, 204]

- test:
    name: 未登录-work_id为未发布IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_unpublish_work_id()}/like
    validate:
        - eq: [status_code, 204]

- test:
    name: 未登录-work_id为临时删除的IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_deleted_temporarily_work_id()}/like
    validate:
        - eq: [status_code, 204]

- test:
    name: 未登录-work_id为永久删除的IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_deleted_permanently_work_id()}/like
    validate:
        - eq: [status_code, 204]

- test:
    name: 未登录-work_id为不存在的作品id(大于0)
    request:
        method: PATCH
        url: /tiger/work/100/like
    validate:
        - eq: [status_code, 404]

- test:
    name: 未登录-work_id为不存在的作品id(不大于0)
    request:
        method: PATCH
        url: /tiger/work/0/like
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, A_8]

- test:
    name: 已登录(用户未点赞作品)-work_id为个人已发布IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_published_work_id()}/like
    validate:
        - eq: [status_code, 204]

- test:
    name: 已登录(用户已点赞作品)-work_id为个人已发布IDE作品
    request:
        method: PATCH
        url: /tiger/work/${source_user_ide_published_work_id()}/like
    validate:
        - eq: [status_code, 204]