- config:
    name: 获取作品tree信息（Public）
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布IDE作品
    request:
        method: GET
        url: /tiger/work/tree/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, '${source_user_ide_published_work_id()}']
        - length_equals: [content, 12]
        - contains: [content, children]
        - type_match: [content.children, list]

- test:
    name: 未登录-未发布IDE作品
    request:
        method: GET
        url: /tiger/work/tree/${source_user_ide_unpublish_work_id()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-临时删除的IDE作品
    request:
        method: GET
        url: /tiger/work/tree/${source_user_ide_deleted_temporarily_work_id()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-永久删除的IDE作品
    request:
        method: GET
        url: /tiger/work/tree/${source_user_ide_deleted_permanently_work_id()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-不存在的作品id
    request:
        method: GET
        url: /tiger/work/tree/$unexist_work_id
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-格式错误作品id
    request:
        method: GET
        url: /tiger/work/tree/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-个人未发布作品
    request:
        method: GET
        url: /tiger/work/tree/${source_user_ide_unpublish_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]