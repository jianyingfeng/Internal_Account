- config:
    name: 获取公开作品信息（Public）
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-已发布ide作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.is_bcmc, true]
        - eq: [content.config, '']
        - eq: [content.ide_type, KITTEN]
        - length_equals: [content, 6]
        - length_greater_than_or_equals: [content.source_urls, 1]
        - contains: [content, name]
        - contains: [content, preview]
        - type_match: [content.source_urls, list]
        # 确保返回的是加密存档url
        - contains: [content.source_urls.0, bcmc]

- test:
    name: 未登录-未发布ide作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_ide_unpublish_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.is_bcmc, true]
        - eq: [content.config, '']
        - length_equals: [content, 6]
        - contains: [content, name]
        - contains: [content, preview]
        - contains: [content, config]
        - contains: [content, source_urls]

- test:
    name: 未登录-临时删除的ide作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_ide_deleted_temporarily_work_id()}
    validate:
        - eq: [status_code, 410]
        - eq: [content.error_code, W_1]

- test:
    name: 未登录-永久删除的ide作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_ide_deleted_permanently_work_id()}
    validate:
        - eq: [status_code, 410]
        - eq: [content.error_code, W_1]

- test:
    name: 未登录-未发布Wood作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_wood_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.is_bcmc, false]
        - eq: [content.config, '']
        - eq: [content.ide_type, KITTEN]
        - length_equals: [content, 6]
        - contains: [content, name]
        - contains: [content, preview]
        - type_match: [content.source_urls, list]
        # 确保返回的是加密存档url
        - length_equals: [content.source_urls, 0]

- test:
    name: 未登录-未发布Nemo作品
    request:
        method: GET
        url: /tiger/work/source/public/${source_user_nemo_work_id()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.is_bcmc, false]
        - eq: [content.config, '']
        - eq: [content.ide_type, KITTEN]
        - type_match: [content.source_urls, list]
        - length_equals: [content, 6]
        # 确保返回的是加密存档url
        - length_equals: [content.source_urls, 0]
        - contains: [content, name]
        - contains: [content, preview]
        
- test:
    name: 未登录-不存在的作品id
    request:
        method: GET
        url: /tiger/work/source/public/$unexist_work_id
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]

- test:
    name: 未登录-格式错误的作品id
    request:
        method: GET
        url: /tiger/work/source/public/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]