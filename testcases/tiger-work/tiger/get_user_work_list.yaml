- config:
    name: 我的作品列表
    base_url: ${tiger_api_host()}
    variables:
        - ide_work_type: 1
        - unexist_work_type: 100
        
- test:
    name: 已登录-type为1-orientation为0
    request:
        method: GET
        url: /tiger/work/list?type=1&orientation=0&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.type, 1]
        - eq: [content.0.is_old, 0]
        - eq: [content.0.ide_type, KITTEN]
        - length_equals: [content.0, 17]
  
- test:
    name: 已登录-type为1-orientation为1
    request:
        method: GET
        url: /tiger/work/list?type=1&orientation=1&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]

- test:
    name: 已登录-type为1-orientation为2
    request:
        method: GET
        url: /tiger/work/list?type=1&orientation=2&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]

- test:
    name: 已登录-type为1-orientation为3
    request:
        method: GET
        url: /tiger/work/list?type=1&orientation=3&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type为1-orientation为4
    request:
        method: GET
        url: /tiger/work/list?type=1&orientation=4&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 0]

- test:
    name: 已登录-type为3-orientation不传递
    request:
        method: GET
        url: /tiger/work/list?type=3
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]

- test:
    name: 已登录-type为5-orientation为0
    request:
        method: GET
        url: /tiger/work/list?type=5&orientation=0&amount_items=30&page_number=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]

- test:
    name: 已登录-type为7
    request:
        method: GET
        url: /tiger/work/list?type=7
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-type不存在
    request:
        method: GET
        url: /tiger/work/list?type=$unexist_work_type
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]

- test:
    name: 未登录-type为1
    request:
        method: GET
        url: /tiger/work/list?type=$ide_work_type
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]