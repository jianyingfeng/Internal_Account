- config:
    name: 我的作品列表v2
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_type: 100

- test:
    name: 未登录-type=1
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=0&page_number=1&amount_items=30
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-type=1
    request:
        method: GET
        url: /tiger/work/list/v2?type=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=3
    request:
        method: GET
        url: /tiger/work/list/v2?type=3
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=5
