- config:
    name: 我的作品列表v2
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_type: 100

- test:
    name: 已登录-type=1-orientation为0
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=0&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=1-orientation为1
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=1&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=1-orientation为2
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=2&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=1-orientation为3
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=3&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=1-orientation为4
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=4&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 0]

- test:
    name: 已登录-type=3-orientation不传递
    request:
        method: GET
        url: /tiger/work/list/v2?type=3
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type=5-orientation不传递
    request:
        method: GET
        url: /tiger/work/list/v2?type=5
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-type为7
    request:
        method: GET
        url: /tiger/work/list/v2?type=7
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]

- test:
    name: 已登录-type不存在类型
    request:
        method: GET
        url: /tiger/work/list/v2?type=$unexist_work_type
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]

- test:
    name: 已登录-不传递任何参数
    request:
        method: GET
        url: /tiger/work/list/v2
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 未登录-type=1-orientation为0
    request:
        method: GET
        url: /tiger/work/list/v2?type=1&orientation=0&page_number=1&amount_items=30
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]