- config:
    name: 添加和删除作品业务标志位
    request:
        base_url: $tiger_api_host
        # 添加
        url: /tiger/work/business/relation
        method: POST
        headers:
            Content-Type: $content_type
    variables:
        - business_contest: CONTEST
        - unsupport_business: aaa
        - timestamp_3: ${timestamp_3minutes()}
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 添加作品标志位：未登录-work_id为已发布ide作品-business为CONTEST
    request:
        json:
            work_id: $source_user_ide_published_work_id
            business: $business_contest
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 添加作品标志位：已登录-work_id为已发布ide作品(无业务标志位)-business为CONTEST
    setup_hooks:
        - ${delete_work_business_relation($timestamp_3, $source_user_id, $source_user_ide_published_work_id)}
    request:
        headers:
            Authorization: $source_user_login_token
        json:
            work_id: $source_user_ide_published_work_id
            business: $business_contest
    extract:
        - add_business_status_code: status_code
    validate:
        - eq: [$add_business_status_code, 204]
    # 因为脚本中删除标志位有问题，所以这里调用方法
    teardown_hooks:
        - ${delete_work_business_relation($timestamp_3, $source_user_id, $source_user_ide_published_work_id)}
