- config:
    name: 获取nemo作品列表（百元课）
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_type_id: 100

- test:
    name: 未登录-type为8
    request:
        method: GET
        url: /tiger/codecamp/works/nemo?type=8
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-type为8
    request:
        method: GET
        url: /tiger/codecamp/works/nemo?type=8
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 3]
        - contains: [content, data]
        - contains: [content, last_update_time]
        - contains: [content, head_update_time]

- test:
    name: 已登录-type为1
    request:
        method: GET
        url: /tiger/codecamp/works/nemo?type=1
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 3]
        - contains: [content, data]
        - contains: [content, last_update_time]
        - contains: [content, head_update_time]

- test:
    name: 已登录-type为不存在的
    request:
        method: GET
        url: /tiger/codecamp/works/nemo?type=$unexist_work_type_id
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 3]
        - contains: [content, data]
        - contains: [content, last_update_time]
        - contains: [content, head_update_time]