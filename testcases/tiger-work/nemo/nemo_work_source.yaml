- config:
    name: 获取Nemo作品source详情
    request:
        base_url: $tiger_api_host
        method: GET
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-nemo作品
    request:
        url: /tiger/nemo/works/$source_user_nemo_work_id/source
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-个人nemo作品
    request:
        url: /tiger/nemo/works/$source_user_nemo_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $source_user_nemo_work_id]
        - eq: [content.user_id, $source_user_id]
        - eq: [content.status, 1]
        - eq: [content.type, 8]
        - length_equals: [content, 15]
- test:
    name: 已登录-个人已发布ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_published_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $source_user_ide_published_work_id]
        - length_equals: [content, 7]
- test:
    name: 已登录-个人未发布ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_unpublish_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $source_user_ide_unpublish_work_id]
        - length_equals: [content, 7]
- test:
    name: 已登录-个人临时删除ide作品
    request:
        url: /tiger/nemo/works/$source_user_ide_deleted_temporarily_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 410]
        - eq: [content.error_code, W_1]
- test:
    name: 已登录-个人wood作品
    request:
        url: /tiger/nemo/works/$source_user_wood_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.work_id, $source_user_wood_work_id]
        - length_equals: [content, 7]
- test:
    name: 已登录-不存在的作品id
    request:
        url: /tiger/nemo/works/$unexist_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 已登录-格式错误的作品id
    request:
        url: /tiger/nemo/works/$wrong_type_work_id/source
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]