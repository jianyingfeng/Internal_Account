- config:
    name: Nemo作品点赞（Public）
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-未发布Nemo作品
    request:
        method: PUT
        url: /tiger/nemo/works/${source_user_nemo_work_id()}/like
    validate:
        - eq: [status_code, 200]
        - contains: [content, n_likes]

- test:
    name: 未登录-已发布IDE作品
    request:
        method: PUT
        url: /tiger/nemo/works/${source_user_ide_published_work_id()}/like
    validate:
        - eq: [status_code, 404]
        - contains: [content.error_code, W_0]

- test:
    name: 未登录-wood作品
    request:
        method: PUT
        url: /tiger/nemo/works/${source_user_wood_work_id()}/like
    validate:
        - eq: [status_code, 404]
        - contains: [content.error_code, W_0]

- test:
    name: 未登录-不存在的作品id
    request:
        method: PUT
        url: /tiger/nemo/works/$unexist_work_id/like
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
        
- test:
    name: 未登录-格式错误的作品id
    request:
        method: PUT
        url: /tiger/nemo/works/$unexist_work_id/like
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]