- config:
    name: 获取用户的 nemo 作品列表（云端cdn作品）
    base_url: ${tiger_api_host()}

- test:
    name: 未登录
    request:
        method: GET
        url: /tiger/nemo/user/works
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录
    request:
        method: GET
        url: /tiger/nemo/user/works
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-传递page和limit
    request:
        method: GET
        url: /tiger/nemo/user/works?page=1&limit=5
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]