- config:
    name: 保存 Kitten 作品（创建或者修改）
    base_url: ${tiger_api_host()}
    variables:
        - work_sub_config: '{\"kind\":\"theatre_config\",\"stage\":{\"width\":620,\"height\":900}}'
        - varchar_length_51: '111111111122222222223333333333444444444455555555556'

- test:
    name: 已登录-创建IDE作品：orientation为1
    api: api/tiger-work/kitten/save_kitten_work.yaml
    variables:
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - contains: [content, id]
    extract:
        - created_kitten_work_id: content.id

- test:
    name: 验证：新创建的项目，作品信息可以正常获取
    # 验证Workcore消费Workclub的MQ成功
    setup_hooks:
        - ${sleep_N_secs(1)}
    api: api/platform-tiger-work/get_work_info.yaml
    variables:
        - work_id: $created_kitten_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $created_kitten_work_id]
        - eq: [content.type, 1]
        - eq: [content.status, 1]

- test:
    name: 已登录-创建IDE作品-ide_type为Matrix
    request:
        method: POST
        url: /tiger/work/kitten
        headers:
            Authorization: ${source_user_login_token()}
        json: 
            name: 测试创建Matrix作品
            work_url: ${source_user_ide_work_url()}
            preview: ${source_user_ide_preview_url()}
            sub_config: $work_sub_config
            orientation: 1
            bcmc_url: ${source_user_ide_bcmc_url()}
