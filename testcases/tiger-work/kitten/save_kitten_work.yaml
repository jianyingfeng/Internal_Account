- config:
    name: 保存 Kitten 作品（创建或者修改）
    request:
        base_url: $tiger_api_host
        url: /tiger/work/kitten
        method: POST
        headers:
            Content-Type: $content_type
    variables:
        - work_sub_config: '{\"kind\":\"theatre_config\",\"stage\":{\"width\":620,\"height\":900}}'
        - orientation: 1

- test:
    name: 未登录-保存kitten作品(创建作品)
    request:
        json: 
            name: 测试创建kitten作品
            work_url: $source_user_ide_work_url
            preview: $source_user_ide_preview_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录-保存kitten作品(创建作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建kitten作品
            work_url: $source_user_ide_work_url
            preview: $source_user_ide_preview_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - contains: [content, id]
    extract:
        - created_kitten_work_id: content.id
- test:
    name: 已登录-保存kitten作品(修改作品)
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试修改kitten作品
            work_url: $source_user_ide_work_url
            preview: $source_user_ide_preview_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
            work_id: $created_kitten_work_id
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - eq: [content.id, $created_kitten_work_id]
- test:
    name: 已登录-保存kitten作品(创建作品)-不传递name
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            work_url: $source_user_ide_work_url
            preview: $source_user_ide_preview_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存kitten作品(创建作品)-不传递work_url
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试保存kitten作品
            preview: $source_user_ide_preview_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
            preview: $source_user_ide_preview_url
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存kitten作品(创建作品)-不传递preview
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建kitten作品
            work_url: $source_user_ide_work_url
            sub_config: $work_sub_config
            orientation: $orientation
            bcmc_url: $source_user_ide_bcmc_url
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-保存kitten作品(创建作品)-不传递任何参数
    request:
        headers:
            Authorization: $source_user_login_token
        json: 
            name: 测试创建kitten作品
            work_url: $source_user_ide_work_url
            sub_config: $work_sub_config
            orientation: 1
            bcmc_url: $source_user_ide_bcmc_url
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]