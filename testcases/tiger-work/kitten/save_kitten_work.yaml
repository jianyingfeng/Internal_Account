- config:
    name: 保存 Kitten 作品（创建或者修改）
    base_url: ${tiger_api_host()}
    variables:
        - work_sub_config: '{\"kind\":\"theatre_config\",\"stage\":{\"width\":620,\"height\":900}}'
        - varchar_length_51: '111111111122222222223333333333444444444455555555556'

- test:
    name: 未登录-创建IDE作品
    request:
        method: POST
        url: /tiger/work/kitten
        json: 
            name: 测试创建kitten作品
            work_url: ${source_user_ide_work_url()}
            preview: ${source_user_ide_preview_url()}
            sub_config: $work_sub_config
            orientation: 1
            bcmc_url: ${source_user_ide_bcmc_url()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-创建kitten作品-orientation为1
    api: api/tiger-work/kitten/save_kitten_work.yaml
    variables:
        - token: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - contains: [content, id]
    extract:
        - created_kitten_work_id: content.id

