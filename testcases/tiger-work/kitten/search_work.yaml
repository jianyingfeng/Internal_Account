- config:
    name: 搜索我的作品(IDE客户端2019以前版本使用)
    base_url: ${tiger_api_host()}
    variables:
        - search_text: 测试

- test:
    name: 已登录-text传递-type为1
    request:
        method: GET
        url: /tiger/work/list/search?text=测试&type=1&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-text传递-type不传递
    request:
        method: GET
        url: /tiger/work/list/search?text=测试&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录-text传递-type不为1
    request:
        method: GET
        url: /tiger/work/list/search?text=测试&type=3&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 已登录-text不传递-type为1
    request:
        method: GET
        url: /tiger/work/list/search?type=1&page_number=1&amount_items=30
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 未登录-text传递-type为1
    request:
        method: GET
        url: /tiger/work/list/search?text=测试&type=1&page_number=1&amount_items=30
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]