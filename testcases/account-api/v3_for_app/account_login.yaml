- config:
    name: 账号密码登录
    base_url: ${tiger_api_host()}
    variables:
        - existed_pid: unknown
        - wrong_password_source_user: abc

- test:
    name: 用户名已注册-密码正确
    request:
        method: POST
        url: /tiger/v3/app/accounts/login
        json:
            identity: ${source_user_username()}
            password: ${source_user_password()}
            pid: $existed_pid
    validate:
        - eq: [status_code, 200]
        - eq: [content.user_info.id, '${source_user_id()}']

- test:
    name: 邮箱已注册-密码正确
    request:
        method: POST
        url: /tiger/v3/app/accounts/login
        json:
            identity: ${source_user_email()}
            password: ${source_user_password()}
            pid: $existed_pid
    validate:
        - eq: [status_code, 200]
        - eq: [content.user_info.id, '${source_user_id()}']

- test:
    name: 用户名已注册-密码错误
    request:
        method: POST
        url: /tiger/v3/app/accounts/login
        json:
            identity: ${source_user_username()}
            password: $wrong_password_source_user
            pid: $existed_pid
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, AC3_2]

- test:
    name: 用户名已注册-密码不传递
    request:
        method: POST
        url: /tiger/v3/app/accounts/login
        json:
            identity: ${source_user_username()}
            pid: $existed_pid
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 用户名已注册-密码正确-pid不传递
    request:
        method: POST
        url: /tiger/v3/app/accounts/login
        json:
            identity: ${source_user_username()}
            password: ${source_user_password()}
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]