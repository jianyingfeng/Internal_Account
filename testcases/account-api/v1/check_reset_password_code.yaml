- config:
    name: 校验重置密码验证码（旧官网）
    base_url:  ${tiger_api_host()}
    variables:
        - test_phone_number: ${test_phone_number()}

# phone已注册
- test: 
    name: 准备工作：注册手机号
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/platform-user-tiger/register_phone_number.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]

- test:
    name: 准备工作：给已注册手机号发送重置密码验证码
    skipUnless: ${is_dev()}
    api: api/account/backend/send_login_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]
        - eq: [content.message, sent]

- test:
    name: phone已注册-code错误
    skipUnless: ${is_dev()}
    request:
        method: POST
        url: /tiger/user/phone/update_password/check
        json:
            phone: $test_phone_number
            code: '123456'
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_4]

- test:
    name: phone已注册-code正确
    skipUnless: ${is_dev()}
    request:
        method: POST
        url: /tiger/user/phone/update_password/check
        json:
            phone: $test_phone_number
            code: ${get_captcha_account_v3(login, $test_phone_number)}
    validate:
        - eq: [status_code, 200]
        - contains: [content, reset_code]

# phone未注册
- test:
    name: 准备工作：给未注册手机号发送重置密码验证码
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/account/backend/send_login_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]
        - eq: [content.message, sent]

- test:
    name: phone未注册-code错误
    skipUnless: ${is_dev()}
    request:
        method: POST
        url: /tiger/user/phone/update_password/check
        json:
            phone: $test_phone_number
            code: '123456'
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_8]

- test:
    name: phone未注册-code正确
    skipUnless: ${is_dev()}
    request:
        method: POST
        url: /tiger/user/phone/update_password/check
        json:
            phone: $test_phone_number
            code: ${get_captcha_account_v3(login, $test_phone_number)}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_8]