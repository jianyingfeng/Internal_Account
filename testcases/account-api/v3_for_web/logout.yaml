- config:
    name: 退出登录
    base_url: ${tiger_api_host()}

- test:
    name: 测试账号1登录
    api: api/account/account_login.yaml
    variables:
        - identity: ${source_user_username()}
        - password: ${source_user_password()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 4]
        - contains: [content, token]
    extract:
        - login_token: content.token

