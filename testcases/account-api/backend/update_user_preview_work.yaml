- config:
    name: 修改用户的封面作品
    base_url: ${tiger_api_host()}
    variables:
        - unexist_work_id: 100
        - wrong_type_work_id: aaa

- test:
    name: 未登录-work_id为已发布IDE作品
    request:
        method: PUT
        url: /api/user/preview/work/${source_user_ide_published_work_id()}
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]

- test:
    name: 已登录-work_id为个人已发布IDE作品
    request:
        method: PUT
        url: /api/user/preview/work/${source_user_ide_published_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 200]
        - eq: [content.msg, 成功]

- test:
    name: 已登录-work_id为个人未发布IDE作品
    request:
        method: PUT
        url: /api/user/preview/work/${source_user_ide_unpublish_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]

- test:
    name: 已登录-work_id为他人已发布IDE作品
    request:
        method: PUT
        url: /api/user/preview/work/${target_user_ide_published_work_id()}
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 3020]
        
- test:
    name: 已登录-work_id不存在
    request:
        method: PUT
        url: /api/user/preview/work/$unexist_work_id
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, A_8]

- test:
    name: 已登录-work_id格式错误
    request:
        method: PUT
        url: /api/user/preview/work/$wrong_type_work_id
        headers:
            Authorization: ${source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 2001]