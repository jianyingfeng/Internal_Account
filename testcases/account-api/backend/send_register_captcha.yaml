- config:
    name: 发送注册验证码
    base_url: ${tiger_api_host()}
    variables:
        - test_phone_number: ${test_phone_number()}

# 手机已注册
- test:
    name: 准备工作：注册手机号
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/platform-account/register_phone_number.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]

- test:
    name: 手机号已注册
    skipUnless: ${is_dev()}
    api: api/account/backend/send_register_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]
        - eq: [content.message, sent]

# 手机号未注册
- test:
    name: 手机号未注册
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/account/backend/send_register_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]
        - eq: [content.message, sent]