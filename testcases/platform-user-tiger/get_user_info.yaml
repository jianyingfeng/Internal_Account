- config:
    name: 获取单个用户信息
    request:
        base_url: $platform_tiger_api_host
        method: GET
    variables:
        - unexist_user_id: 100
        - wrong_type_user_id: aaa
        - unsupport_fields_element: aaa
        - wrong_type_fields: '{}'

- test:
    name: 用户存在-不传递fields
    request:
        url: /accounts/$source_user_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - length_equals: [content, 16]
        - contains: [content, bcmid]
        - contains: [content, nickname]
        - contains: [content, fullname]
        - contains: [content, username]
        - contains: [content, email]
        - contains: [content, phone_number]
- test:
    name: 用户存在-fields只包含字段id
    request:
        url: /accounts/$source_user_id?fields=["id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - length_equals: [content, 1]
- test:
    name: 用户存在-fields为空数组
    request:
        url: /accounts/$source_user_id?fields=[]
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - length_equals: [content, 16]
        - contains: [content, bcmid]
        - contains: [content, nickname]
        - contains: [content, fullname]
        - contains: [content, username]
        - contains: [content, email]
        - contains: [content, phone_number]
- test:
    name: 用户存在-fields包含所有支持字段
    request:
        url: /accounts/$source_user_id?fields=["id", "bcmid", "nickname", "fullname", "avatar_url", "username", "email", "phone_number", "sex", "birthday", "description", "qq", "remark", "grade", "gold", "product_id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - length_equals: [content, 16]
        - contains: [content, bcmid]
        - contains: [content, nickname]
        - contains: [content, fullname]
        - contains: [content, username]
        - contains: [content, email]
        - contains: [content, phone_number]
- test:
    name: 用户存在-fields包含不支持的字段
    request:
        url: /accounts/$source_user_id?fields=$unsupport_fields_element
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户存在-fields格式错误
    request:
        url: /accounts/$source_user_id?fields=$wrong_type_fields
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户不存在
    request:
        url: /accounts/$unexist_user_id
    validate:
        - eq: [status_code, 204]
- test:
    name: 用户ID格式错误
    request:
        url: /accounts/$wrong_type_user_id 
    validate:
        - eq: [status_code, 204]