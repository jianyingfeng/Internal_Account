- config:
    name: 搜索用户信息（包含总数），目前只供猫老祖和CRM
    request:
        base_url: $platform_tiger_api_host
        method: POST
        url: /accounts/list/search
        headers:
            Content-Type: $content_type
    variables:
        - source_user_id_str: ${str($source_user_id)}
        - unexist_user_id: 100
        - wrong_type_user_id: aaa
        - pc_pid: UvOFXx2tfv
        - unsupport_fields_element: aaa
        - wrong_type_fields: '{}'


- test:
    name: 用户id存在-不传递fields
    request:
        json:
            id: $source_user_id
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id存在-fields为空数组
    request:
        json:
            id: $source_user_id
            fields: []
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, 'Account_29']
- test:
    name: 用户id存在-fields包含所有支持字段
    request:
        json:
            id: $source_user_id
            fields: ["id", "bcmid", "username", "nickname", "email", "phone_number", "avatar_url", "fullname", "qq"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.items.0.id, $source_user_id_str]
        - eq: [content.total, 1]
        - length_equals: [content.items.0, 9]
        - contains: [content, total]
        - contains: [content.items.0, username]
        - contains: [content.items.0, email]
        - contains: [content.items.0, phone_number]
- test:
    name: 用户id存在-fields只包含id
    request:
        json:
            id: $source_user_id
            fields: ["id"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.total, 1]
        - eq: [content.items.0.id, $source_user_id_str]
        - length_equals: [content.items.0, 1]
        - contains: [content.items.0, id]
- test:
    name: 用户id存在-fields只包含nickname
    request:
        json:
            id: $source_user_id
            fields: ["nickname"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.total, 1]
        - length_equals: [content.items.0, 1]
        - contains: [content, total]
        - contains: [content.items.0, nickname]
- test:
    name: 用户id存在-fields只包含id和nickname
    request:
        json:
            id: $source_user_id
            fields: ["id", "nickname"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.items.0.id, $source_user_id_str]
        - eq: [content.total, 1]
        - length_equals: [content.items.0, 2]
- test:
    name: 用户id存在-fields包含不支持的字段
    request:
        json:
            id: $source_user_id
            fields: ["id", $unsupport_fields_element]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id存在-fields格式错误
    request:
        json:
            id: $source_user_id
            fields: $wrong_type_fields
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id不存在
    request:
        json:
            id: $unexist_user_id
            fields: ["id"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.total, 0]
        - length_equals: [content.items, 0]
- test:
    name: id格式错误
    request:
        json:
            id: $wrong_type_user_id
            fields: '["id"]'
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户username存在-fields包含所有支持字段
    request:
        json:
            username: $source_user_username
            page: 1
            per_page: 20
            fields: ["id", "bcmid", "username", "nickname", "email", "phone_number", "avatar_url", "fullname", "qq"]
            pid: "ZD7Ac2gq"
    validate:
        - eq: [status_code, 200]
        - eq: [content.total, 1]
        - length_equals: [content.items, 1]
        - length_equals: [content.items.0, 9]
- test:
    name: username存在-pid不传递
    request:
        json:
            username: $source_user_username
            page: 1
            per_page: 20
            fields: ["id", "bcmid", "username", "nickname", "email", "phone_number", "avatar_url", "fullname", "qq"]
    validate:
        - eq: [status_code, 400]
- test:
    name: username存在-pid非猫老祖和CRM
    request:
        json:
            username: $source_user_username
            page: 1
            per_page: 20
            fields: ["id", "bcmid", "username", "nickname", "email", "phone_number", "avatar_url", "fullname", "qq"]
            pid: $pc_pid
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, Account_34]