- config:
    name: 检查手机号在编程猫平台账号的注册情况
    base_url: ${platform_tiger_api_host()}  
    variables:
        # 手机号为字符串类型
        - unregister_phone_number: '14000000000'
        - wrong_type_phone_number: '1000'
- test:
    name: 不传递phone_number
    request:
        method: GET
        url: /accounts/phone/check
    validate:
        - eq: [status_code, 400]
