- config:
    name: 操作钻石
    request:
        base_url: $platform_tiger_api_host
        method: PATCH
        headers:
            Content-Type: $content_type
    variables:
        - event_id_add: 1
        - event_id_decrease: 2
        - offset: 1
        - unexisted_user_id: 100
        - wrong_type_user_id: aaa
        - unsupport_event_id_masonry: 16
        - wrong_type_offset: aaa
        - wrong_type_event_id: aaa
        - large_offset_masonry: 2000
        - wrong_type_user_id: aaa

- test:
    name: 用户id存在-event_id正确-offset正确
    request:
        url: /accounts/$source_user_id/masonry
        json:
            event_id: $event_id_add
            offset: $offset
    validate:
        - eq: [status_code, 204]
- test:
    name: 用户id存在-event_id正确-offset正确（用户钻石不足）
    request:
        url: /accounts/$source_user_id/masonry
        json:
            event_id: $event_id_decrease
            offset: $large_offset_masonry
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, Account_36]
- test:
    name: 用户id存在-event_id不支持-offset正确
    request:
        url: /accounts/$source_user_id/masonry
        json:
            event_id: $unsupport_event_id_masonry
            offset: $offset
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, Account_38]
- test:
    name: 用户id存在-event_id不传递-offse正确
    request:
        url: /accounts/$source_user_id/masonry
        json:
            offset: $offset
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id存在-event_id不传递-offset不传递
    request:
        url: /accounts/$source_user_id/masonry
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id存在-event_id正确-offse不传递
    request:
        url: /accounts/$source_user_id/masonry
        json:
            event_id: $event_id_add
    validate:
        - eq: [status_code, 204]
- test:
    name: 用户id存在-event_id正确-offset大于2000
    request:
        url: /accounts/$source_user_id/masonry
        json:
            event_id: $event_id_add,
            offset: 2001
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户id不存在-event_id正确-offse正确
    request:
        url: /accounts/$unexisted_user_id/masonry
        json:
            event_id: $event_id_add
            offset: $offset
    validate:
        - eq: [status_code, 422]
        - eq: [content.error_code, '10001000']
- test:
    name: 用户id格式错误-event_id正确-offse正确
    request:
        url: /accounts/$wrong_type_user_id/masonry
        json:
            event_id: $event_id_add
            offset: $offset
    validate:
        - eq: [status_code, 404]