- config:
    name: 获取单个用户业务资料
    request:
      base_url: $platform_tiger_api_host
      headers:
          Content-Type: $content_type
      method: GET

- test:
    name: 用户存在-不传递fields
    request:
        url: /accounts/$source_user_id/business
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - contains: [content, age_section_id]
        - length_equals: [content, 13]
- test:
    name: 用户存在-fields只包含字段id
    request:
        url: /accounts/$source_user_id?fields=["id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - length_equals: [content, 1]
- test:
    name: 用户存在-fields为空数组
    request:
        url: /accounts/$source_user_id/business?fields=[]
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - contains: [content, age_section_id]
        - length_equals: [content, 13]
- test:
    name: 用户存在-fields包含不支持的字段
    request:
        url: /accounts/$source_user_id/business?fields=$unsupport_fields_element
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户存在-fields格式错误
    request:
        url: /accounts/$source_user_id/business?fields=$wrong_type_fields
    validate:
        - eq: [status_code, 400]
- test:
    name: 用户不存在
    request:
        url: /accounts/$unexist_user_id/business
    validate:
        - eq: [status_code, 204]
- test:
    name: 用户ID格式错误
    request:
        url: /accounts/$wrong_type_user_id/business
    validate:
        - eq: [status_code, 400]