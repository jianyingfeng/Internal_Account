- config:
    name: 获取用户信息列表
    request:
        base_url: $platform_tiger_api_host
        url: /accounts/list
        method: GET
        headers:
            Content-Type: $content_type

- test:
    name: 未登录
    validate:
        - eq: [status_code, 200]
        - contains: [content, total]
        - length_equals: [content.items, 20]