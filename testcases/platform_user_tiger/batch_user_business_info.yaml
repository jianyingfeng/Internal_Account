- config:
    name: 通过批量id获取用户业务数据
    request:
      base_url: $platform_tiger_api_host
      headers:
          Content-Type: $content_type
      method: GET

- test:
    name: 不传递user_ids，不传递fields
    request:
        url: /accounts/business
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 0]
- test:
    name: user_ids只包含1个存在用户-不传递fields
    request:
        url: /accounts/business?user_ids=[$user_id]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
        - length_equals: [content.0, 13]
        - contains: [content.0, age_section_id]
        - contains: [content.0, gold]
        
- test:
    name: user_ids只包含存在用户-fields只包含id
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=["id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
        - length_equals: [content.0, 1]
- test:
    name: user_ids只包含存在用户-fields只包含age_section_id
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=["age_section_id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
        - length_equals: [content.0, 2]
- test:
    name: user_ids只包含存在用户-fields只包含id和age_section_id
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=["id", "age_section_id"]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
        - length_equals: [content.0, 2] 
- test:
    name: user_ids只包含存在用户-fields为空数组
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=[]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
        - length_equals: [content.0, 13]
        - contains: [content.0, age_section_id]
        - contains: [content.0, gold]
- test:
    name: user_ids只包含存在用户-fields包含不支持的字段
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=$unsupport_fields_element
    validate:
        - eq: [status_code, 400]
- test:
    name: user_ids只包含存在用户-fields包含格式错误的字段
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=["id", $wrong_type_fields_element]
    validate:
        - eq: [status_code, 400]
- test:
    name: user_ids只包含存在用户-fields格式错误
    request:
        url: /accounts/business?user_ids=[$user_id]&fields=$wrong_type_fields
    validate:
        - eq: [status_code, 400]
- test:
    name: user_ids包含存在用户和不存在用户
    request:
        url: /accounts/business?user_ids=[$user_id, $unexist_user_id]
    validate:
        - eq: [status_code, 200]
        - eq: [content.0.id, $user_id]
        - length_equals: [content, 1]
- test:
    name: user_ids只包含不存在用户
    request:
        url: /accounts/business?user_ids=[$unexist_user_id]
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 0]
- test:
    name: user_ids格式错误
    request:
        url: /accounts/business?user_ids=$wrong_type_user_ids
    validate:
        - eq: [status_code, 400]