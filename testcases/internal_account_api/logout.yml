- config:
    name: 退出登录
    base_url: ${internal_account_api_host()}

- test:
    name: 准备：生成登录token
    api: api/internal_account_service/generate_token.yml
    variables:
        - id: ${internal_source_user_id()}
    extract:
        - login_token: content.token

- test:
    name: 用户已登录
    request:
        method: POST
        url: /auth/logout
        headers:
            Authorization: Bearer $login_token
    validate:
        - eq: [status_code, 204]

- test:
    name: 用户未登录
    request:
        method: POST
        url: /auth/logout
    validate:
        - eq: [status_code, 401]
