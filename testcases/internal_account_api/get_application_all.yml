- config:
    name: 获取应用列表
    base_url: ${ENV(internal_account_api_host)}
    verify: False

- test:
    name: 已登录
    request:
        method: GET
        url: /applications/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]