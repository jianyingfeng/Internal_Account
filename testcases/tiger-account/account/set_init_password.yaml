- config:
    request:
        base_url: $tiger_api_host
        headers:
            Content-Type: $content_type

- test:
    name: 设置初始密码-未登录
    request:
        url: /tiger/accounts/password/set
        method: POST
        json:
            password: $password
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, 'E_0']
- test:
    name: 设置初始密码-已登录(密码格式错误)
    request:
        url: /tiger/accounts/password/set
        method: POST
        json:
            password: '12'
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, 'A_5']
- test:
    name: 设置初始密码-已登录(用户已设置密码)
    request:
        url: /tiger/accounts/password/set
        method: POST
        headers:
            Authorization: $source_user_login_token
        json:
            password: $password
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, 'AC_2']


