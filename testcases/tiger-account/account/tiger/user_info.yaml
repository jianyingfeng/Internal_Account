- config:
    name: 获取用户信息
    request:
        base_url: $tiger_api_host
        url: /tiger/user
        method: GET
        headers:
            Content-Type: $content_type

- test:
    name: 未登录
    validate:
        - eq: [status_code, 204]
- test:
    name: 已登录用户
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]