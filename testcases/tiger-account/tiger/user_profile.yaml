- config:
    name: 获取用户资料profile
    request:
        base_url: $tiger_api_host
        url: /tiger/profile
        method: GET

- test:
    name: 未登录
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, E_0]
- test:
    name: 已登录
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]