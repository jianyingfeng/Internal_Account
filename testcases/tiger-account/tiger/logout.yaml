- config:
    name: 退出登录
    request:
        base_url: $tiger_api_host
        url: /tiger/accounts/logout
        method: POST
        headers:
            Content-Type: $content_type

- test:
    name: 未登录      
    validate:
        - eq: [status_code, 204]
- test:
    name: 已登录
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 204]