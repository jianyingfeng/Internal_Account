- config:
    name: 获取用户信息
    request:
        base_url: $tiger_api_host
        url: /tiger/user
        method: GET

- test:
    name: 未登录
    validate:
        - eq: [status_code, 204]
- test:
    name: 已登录用户
    request:
        headers:
            Authorization: $source_user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $source_user_id]
        - eq: [content.username, $source_user_username]
        - eq: [content.phone_number, $source_user_phone_number]
        - length_equals: [content, 13]
        - contains: [content, nickname]
        - contains: [content, current_activity]
        - contains: [content, gold]