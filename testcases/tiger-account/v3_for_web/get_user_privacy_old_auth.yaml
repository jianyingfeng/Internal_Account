- config:
    name: 获取用户主账号信息（私密信息）
    base_url: ${tiger_api_host()}

- test:
    name: 用户登录成功，返回旧登录态
    testcase: testcases/tiger-account/v3_for_web/login.yaml

- test:
    name: 使用已登录用户Cookies获取用户信息
    request:
        url: /tiger/v3/web/accounts/privacy
        method: GET
    validate:
        - eq: [status_code, 200]
        - eq: [content.username, '${source_user_username()}']
        - eq: [content.has_password, true]
        - contains: [content, email]
        - contains: [content, phone_number]
        - length_equals: [content, 4]
        
- test:
    name: 使用已登录用户返回token获取用户信息
    request:
        url: /tiger/v3/web/accounts/privacy
        method: GET
        headers:
            Authorization: Bearer $login_token_old_auth
    validate:
        - eq: [status_code, 200]
        - eq: [content.username, '${source_user_username()}']
        - eq: [content.has_password, true]
        - contains: [content, email]
        - contains: [content, phone_number]
        - length_equals: [content, 4]