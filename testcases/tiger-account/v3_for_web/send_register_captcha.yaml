- config:
    name: 发送注册验证码
    base_url: ${tiger_api_host()}
    variables:
        - unregistered_phone_number: ${test_phone_number()}
        - wrong_type_phone_number: '1302614'

- test:
    name: 手机号未注册
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($unregistered_phone_number)}
    api: api/account/v3_for_web/send_register_captcha.yaml
    variables:
        - ticket: ${get_captcha_ticket()}
        - phone_number: $unregistered_phone_number
    validate:
        - eq: [status_code, 204]

- test:
    name: 注册手机号
    skipUnless: ${is_dev()}
    setup_hooks:
        - ${clear_phone_number($unregistered_phone_number)}
    api: api/platform-user-tiger/register_phone_number.yaml
    variables:
        - phone_number: $unregistered_phone_number
    validate:
        - eq: [status_code, 200]

- test:
    name: 手机号已注册
    skipUnless: ${is_dev()}
    api: api/account/v3_for_web/send_register_captcha.yaml
    variables:
        - ticket: ${get_captcha_ticket()}
        - phone_number: $unregistered_phone_number
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, AC3_0]
    teardown_hooks:
        - ${clear_phone_number($unregistered_phone_number)}

- test:
    name: 手机号格式错误
    skipUnless: ${is_dev()}
    api: api/account/v3_for_web/send_register_captcha.yaml
    variables:
        - ticket: ${get_captcha_ticket()}
        - phone_number: $wrong_type_phone_number
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]

- test:
    name: 手机号为空
    skipUnless: ${is_dev()}
    api: api/account/v3_for_web/send_register_captcha.yaml
    variables:
        - ticket: ${get_captcha_ticket()}
        - phone_number: ''
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]