- config:
    name: 通用验证码之发送
    base_url: ${tiger_api_host()}
    variables:
        - test_phone_number: ${test_phone_number()}

- test:
    name: phone_number未注册
    skipUnless: ${is_dev_or_test()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/account/v3_for_app/send_common_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 204]

# 手机号已注册
- test:
    name: 准备工作：注册手机号
    skipUnless: ${is_dev_or_test()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/platform-user-tiger/register_phone_number.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]

- test:
    name: phone_number已注册
    skipUnless: ${is_dev_or_test()}
    api: api/account/v3_for_app/send_common_captcha.yaml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 204]
    teardown_hooks:
        - ${clear_phone_number($test_phone_number)}