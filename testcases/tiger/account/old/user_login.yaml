- config:
    name: 用户登录
    request:
      base_url: $tiger_api_host
      url: /api/user/login
      mathod: POST
      headers:
          Content-Type: $content_type

- test:
    name: 用户名正确-密码正确
    request:
        json:
            username: $user_username
            password: $user_password
    validate:
        - eq: [status_code, 200]
        - eq: [content.userInfo.id, $user_id]
        - contains: [content, token]
- test:
    name: 用户名正确-密码错误
    request:
        json:
            username: $user_username
            password: $user_wrong_password
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_8]
- test:
    name: 用户名错误-密码正确
    request:
        json:
            username: $unexist_user_username
            password: $user_password
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_8]
- test:
    name: 请求体为空
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_8]