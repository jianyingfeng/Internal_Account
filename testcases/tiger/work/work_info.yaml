- config:
    name: 获取作品详情（Public）
    request:
        base_url: $tiger_api_host
        method: GET

- test:
    name: 未登录-已发布作品
    request:
        url: /tiger/work/$ide_published_work_id
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $ide_published_work_id]
        - length_equals: [content, 23]
- test:
    name: 未登录-未发布作品
    request:
        url: /tiger/work/$ide_unpublish_work_id
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 未登录-临时删除的作品
    request:
        url: /tiger/work/$ide_deleted_temporarily_work_id
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 未登录-永久删除的作品
    request:
        url: /tiger/work/$ide_deleted_permanently_work_id
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]
- test:
    name: 未登录-不存在的作品id
    request:
        url: /tiger/work/$unexist_work_id
    validate:
        - eq: [status_code, 404]
        - eq: [content.error_code, W_0]
- test:
    name: 未登录-格式错误作品id
    request:
        url: /tiger/work/$wrong_type_work_id
    validate:
        - eq: [status_code, 400]
        - eq: [content.error_code, A_5]
- test:
    name: 已登录-个人未发布作品
    request:
        url: /tiger/work/$ide_unpublish_work_id
        headers:
            Authorization: $user_login_token
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, $ide_unpublish_work_id]
        - length_equals: [content, 21]
- test:
    name: 已登录-他人未作品
    request:
        url: /tiger/work/$other_unpublish_work_id
        headers:
            Authorization: $user_login_token
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, W_3]