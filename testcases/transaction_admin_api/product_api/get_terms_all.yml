- config:
    name: 获取所有商品协议列表
    base_url: ${ENV(transaction_admin_api_host)}

- test:
    name: 已登录内部账号系统
    request:
        method: GET
        url: /products/terms/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]