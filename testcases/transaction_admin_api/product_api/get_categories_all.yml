- config:
    name: 获取所有商品分类列表
    base_url: ${transaction_admin_api_host()}

- test:
    name: 已登录内部账号系统
    request:
        method: GET
        url: /products/spu/categories/all
        headers:
            Authorization: ${source_user_login_token_internal_account()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content.0, 5]