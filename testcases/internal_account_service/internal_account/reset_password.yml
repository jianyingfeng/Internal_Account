- test:
    name: 用户id不存在
    request:
        method: PUT
        url: /accounts/$unexist_userid/password/reset
    validate:
        - eq: [status_code, 422]
        - eq: [content.error_code,'10007000']
        - eq: [content.error_message,'user does not exist']

