- config:
    name: 内部账号重置密码
    base_url: ${ENV(internal_account_service_host)}
    variables:
      - userid: ${internal_source_reset_id()}
      - unexist_userid: 10000
      - output: ${internal_source_reset_id()}

- test:
    name: 用户id已存在
    request:
        method: PUT
        url: /accounts/$userid/password/reset
    validate:
        - eq: [status_code, 200]

