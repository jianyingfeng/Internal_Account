- config:
    name: 批量将内部账号ids转化为fishId
    base_url: ${internal_account_service_host()}

- test:
    name: fishIds长度为1（fishId对应内部账号关系存在）
    request:
        method: POST
        url: /accounts/convert/ids/internal-to-fish
        json:
            internal_ids: ['${internal_source_user_id()}']
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 1]
        - eq: [content.0.fish_id, '${internal_source_user_fish_id()}']
        - eq: [content.0.internal_id, '${internal_source_user_id()}']

- test:
    name: fishIds长度为0(空数组)
    request:
        method: POST
        url: /accounts/convert/ids/fish-to-internal
        json:
            fish_ids: []
    validate:
        - eq: [status_code, 400]